<div *ngFor="let mail of mails">
  <a routerLink="mail/{{mail.id}}" (click)="openMail()">
    <div *ngIf="mail.type==='inbox'" class="mail-element">
      <span class="sender">{{mail.sender}}</span> <span class="date">{{mail.date | date: 'shortDate'}}</span>
      <span class="subject"> Subject: {{mail.subject}}</span>
    </div>
  </a>
</div>
