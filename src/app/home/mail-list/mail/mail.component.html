<div class="mail-container">
  <div class="mail-header">
    <ul>
      <li class="sender">{{mail?.sender}}</li>
      <li>{{mail?.date | date: 'shortDate'}}</li>
      <li>{{mail?.subject}}</li>
    </ul>
  </div>
  <div class="mail-body">
    {{mail?.body}}
  </div>

  <a routerLink="/home/box/{{mail?.type}}" class="back-link">Back</a>
</div>
